<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--googleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--faviconLink-->
    <link
      rel="shortcut icon"
      href="img/calculator-3d.jpg"
      type="image/x-icon"
    />
    <!--styleCssLink-->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator-SB</title>
  </head>
  <body>
    <div class="Container">
      <div class="Calculator">
        <input type="text" placeholder="0" id="inPut" disabled/>
        <div>
          <button class="change">AC</button>
          <button class="change">DE</button>
          <button class="change">.</button>
          <button class="color">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <!--javaScript-->
    <script src="script.js"></script>
  </body>
</html>
